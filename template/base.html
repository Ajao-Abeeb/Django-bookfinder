{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfinder</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/css/font-awesome.css' %}">

{% block content%}

{% endblock %}
 <footer class="footer">
    <section class="sec">
        <div class="col-12 text-center">
            <p class="mt-5 ">Made by 
                Adebobby_tech</p>
        </div>
    </section>
 </footer>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
 
<script>
    
    var message = document.getElementById("message")
    setTimeout(() => {
        $(message).fadeOut();
    }, 4000);
     
    var btn =document.getElementById("btn")
    btn.addEventListener("click", loader);
    function loader() {
        var load = document.getElementById("loader")
         
            $(load).after('<img src="static/image/loading.gif" id="image" style="display: grid;place-items: center;height: 250px;position: absolute;top: 60%;"/>')
      setTimeout(() => {
        var image = document.getElementById("image")
        $(image).fadeOut()
      }, 10000);                             
           
       
    }
</script>
</body>
</html>
